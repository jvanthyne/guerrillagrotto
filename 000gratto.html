<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>the grotto — guerrillagrotto.space</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="27" fill="none" stroke="black" stroke-width="4"/>
    <path d="M32 16v32M16 32h32" stroke="black" stroke-width="4" fill="none" stroke-linecap="square"/>
  </svg>' />

  <style>
    :root{
      --bg: #000;          
      --fg: #fff;          
      --muted: #999;
      --stroke: 1px;       
      --cursor-stroke: 1.6px; 
      --plus-size: 16px;       
      --ui-scale: 78vmin;  
      --text-size: 12px;   
    }

    html,body{height:100%;}
    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      cursor:none;
      overflow:hidden;
      position:relative;
    }

    /* ========= BACKGROUND IMAGE (PNG) ========= */
    #bgImage{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0.4;      /* adjust if you want more/less visible */
      z-index:0;
      pointer-events:none;
    }

    /* ========= CUSTOM CURSOR ========= */
    .cursor-plus{
      position: fixed;
      left:0;
      top:0;
      width:0;
      height:0;
      z-index:1000;
      pointer-events:none;
      filter: drop-shadow(0 0 1px var(--bg));
    }
    .cursor-plus::before,
    .cursor-plus::after{
      content:"";
      position:absolute;
      border: var(--cursor-stroke) solid currentColor;
      left:0; top:0;
      transform:translate(-50%, -50%);
    }
    .cursor-plus::before{
      width: calc(var(--plus-size)*2);
      height:0;
    }
    .cursor-plus::after{
      height: calc(var(--plus-size)*2);
      width:0;
    }

    /* ========= MAIN SVG FRAME ========= */
    .stage{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      z-index:10;
    }

    .frame{
      width:min(var(--ui-scale), 92vw);
      height:auto;
      max-height:72vh;
      aspect-ratio:4/3;
      display:block;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND PNG (replace filename as needed) -->
  <img id="bgImage" src="grottobackground.png" alt="grotto background" />

  <!-- CURSOR -->
  <div id="cursor" class="cursor-plus"></div>

  <!-- MAIN INTERFACE -->
  <main class="stage">
    <svg id="ui" class="frame" viewBox="0 0 800 600">

      <g stroke="currentColor" fill="none" stroke-width="var(--stroke)">
        <!-- main rectangle frame -->
        <rect x="120" y="120" width="560" height="360" rx="2"/>

        <!-- JOIN block (red text + red plus, with rectangle around it) -->
        <g id="joinGroup" transform="translate(400,300)" cursor="none">
          <!-- red rectangle around join -->
          <rect x="-110" y="-55" width="220" height="110"
                fill="none" stroke="#ff3333" />

          <!-- red plus (no circle) -->
          <g id="joinPlus" stroke="#ff3333">
            <line x1="-24" y1="0" x2="24" y2="0"/>
            <line x1="0" y1="-24" x2="0" y2="24"/>
          </g>

          <!-- JOIN text in red -->
          <text x="0" y="40"
                text-anchor="middle"
                fill="#ff3333"
                style="font-size:16px; letter-spacing:0.18em; text-transform:uppercase;">
            JOIN
          </text>

          <!-- invisible hit area for easier clicking -->
          <rect id="joinHit"
                x="-120" y="-65" width="240" height="130"
                fill="transparent" stroke="none"
                pointer-events="auto" />
        </g>
      </g>
    </svg>
  </main>

<script>
/* ========== CUSTOM CURSOR ========== */
const cursor = document.getElementById("cursor");
function updateCursor(e){
  cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
}
window.addEventListener("mousemove", updateCursor);

/* ========== JOIN CLICK → MAILTO DRAFT ========== */
const joinHit = document.getElementById("joinHit");

joinHit.addEventListener("click", () => {
  const subject = encodeURIComponent("Welcome to the grotto network");
  const body = encodeURIComponent(
    "Welcome to the grotto network.\n" +
    "You are now a part of the society.\n" +
    "We will send you relevant details at this email.\n" +
    "Click send to join."
  );

  window.location.href =
    "mailto:bluetilespace@gmail.com?subject=" + subject + "&body=" + body;
});
</script>

</body>
</html>
