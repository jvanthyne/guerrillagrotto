<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg: #000;          /* base background */
      --fg: #fff;          /* base foreground (text + lines) */
      --muted: #999;
      --stroke: 1px;       /* global stroke width */
      --cursor-stroke: 1.6px; /* custom cursor stroke */
      --plus-size: 16px;       /* custom cursor plus arm length */
      --ui-scale: 78vmin;  /* size of the main framed UI */
      --phrase-gap: 12ch;  /* spacing between repeated phrases */
      --hover-delta: 18%;  /* how much lighter/darker on hover */
      --text-size: 12px;   /* unified size for banner + interior text */
    }

    /* Inverted ("Guerrilla") mode for this page only */
    body.inverted{
      --bg:#fff;
      --fg:#000;
    }

    /* Base reset */
    html,body{height:100%;}
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      cursor: none; /* hide default cursor on body */
      overflow:hidden; /* desktop default; mobile overrides below */
    }
    /* Ensure no default cursor anywhere */
    body *{ cursor:none; }

    /* ==== Floating marquees ==== */
    .marquee-wrap{
      position: fixed;
      left: 0; right: 0;
      user-select: none;
      z-index: 20;
    }
    .marquee-wrap.bottom{
      bottom: 0;
      padding-bottom: 8px;
    }
    .marquee-wrap.top{
      top: 0;
      padding-top: 8px;
    }

    .marquee{ 
      display: flex; 
      white-space: nowrap; 
      gap: var(--phrase-gap);
      will-change: transform;
      animation: scroll 18s linear infinite;
      font-size: var(--text-size);
      letter-spacing: 0.02em;
    }
    @keyframes scroll{ from{transform: translateX(0);} to{transform: translateX(-50%);} }

    .marquee .chunk{ display:flex; gap: var(--phrase-gap); }
    .phrase{ pointer-events:auto; }
    .phrase .grotto{ pointer-events:auto; transition: filter .15s ease; }
    .marquee.paused{ animation-play-state: paused; }

    /* Top marquee scrolls opposite direction */
    .marquee-wrap.top .marquee{
      animation-direction: reverse;
    }

    /* Hover affordance: slightly darker or lighter */
    .hover-affordance{ filter: brightness(calc(100% - var(--hover-delta))); }
    body.inverted .hover-affordance{ filter: brightness(calc(100% + var(--hover-delta))); }

    /* ==== Centered product frame ==== */
    .stage{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding: 24px;
    }
    .frame{
      width: min(var(--ui-scale), 92vw);
      max-height: 72vh;
      aspect-ratio: 4 / 3;
      border: var(--stroke) solid currentColor;
      display:flex;
      padding: 24px;
      background: transparent;
    }

    .product-layout{
      display:flex;
      gap: 24px;
      width:100%;
      height:100%;
    }

    /* Left: images */
    .product-media{
      flex: 3;
      display:flex;
      flex-direction:column;
      gap: 8px;
      min-width: 0;
    }

    .product-image-main-wrap{
      flex:1;
      border: var(--stroke) solid currentColor;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .product-image-main{
      max-width:100%;
      max-height:100%;
      object-fit:cover;
      display:block;
    }

    .thumb-strip{
      display:flex;
      flex-wrap:wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .thumb{
      border: var(--stroke) solid currentColor;
      width: calc(20% - 4px);
      aspect-ratio: 4 / 3;
      overflow:hidden;
      opacity:0.7;
      transition: opacity .15s ease, transform .15s ease;
      background:none;
      padding:0;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .thumb:hover{
      opacity:1;
      transform: translateY(-1px);
    }

    .thumb.is-active{
      opacity:1;
    }

    /* Right: text + simple “shop” meta */
    .product-meta{
      flex: 2;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      font-size: var(--text-size);
      line-height:1.5;
      min-width:0;
    }

    .product-header{
      margin-bottom: 16px;
    }

    .product-title{
      margin:0 0 6px 0;
      font-weight:400;
      font-style:italic;
      font-size: 14px;
    }

    .product-location{
      margin:0 0 10px 0;
      color:var(--muted);
    }

    .product-meta-small{
      margin:0;
      color:var(--muted);
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-size: 10px;
    }

    .product-description{
      margin: 0 0 12px 0;
      max-width: 34ch;
    }

    .product-notes{
      margin:0;
    }

    .product-footer{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .product-price{
      margin:0;
      font-size: 13px;
    }

    .product-cta-row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .btn{
      border: var(--stroke) solid currentColor;
      padding: 6px 10px;
      font-size: var(--text-size);
      background:none;
      color:inherit;
      text-transform:uppercase;
      letter-spacing:0.08em;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 140px;
    }

    .btn:hover{
      filter: brightness(calc(100% - var(--hover-delta)));
    }
    body.inverted .btn:hover{
      filter: brightness(calc(100% + var(--hover-delta)));
    }

      top:36px;
      left:12px;
      z-index:30;
      font-size: var(--text-size);
    }
