<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>guerrillagrotto.space</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' fill='none' stroke='%23000' stroke-width='4'><circle cx='32' cy='32' r='26'/><path d='M32 14v36M14 32h36'/></svg>'">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --stroke-opacity: 0.65;
      --stroke-width: 2px;
      --banner-height: 44px;
      --circle: clamp(260px, 36vw, 560px);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--mono);
      overflow: hidden;
      transition: background 0.4s, color 0.4s;
    }

    body.inverted {
      background: #fff;
      color: #000;
    }

    .stage {
      position: fixed;
      inset: 0 0 var(--banner-height) 0;
      display: grid;
      place-items: center;
    }

    .frame {
      position: relative;
      display: grid;
      place-items: center;
      border: var(--stroke-width) solid var(--fg);
      width: min(80vw, 600px);
      aspect-ratio: 1 / 1;
      transition: all 0.4s;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    circle {
      stroke: var(--fg);
      stroke-width: var(--stroke-width);
      fill: none;
      opacity: var(--stroke-opacity);
      transition: stroke 0.4s;
    }

    .cross {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
    }

    .cross::before,
    .cross::after {
      content: "";
      position: absolute;
      background: var(--fg);
      transition: background 0.4s;
    }

    .cross::before {
      width: 100%;
      height: var(--stroke-width);
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .cross::after {
      width: var(--stroke-width);
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .cross.red::before,
    .cross.red::after {
      background: red;
    }

    .cursor-plus {
      position: fixed;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 10000;
    }

    .cursor-plus::before,
    .cursor-plus::after {
      content: "";
      position: absolute;
      background: var(--fg);
    }

    .cursor-plus::before {
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .cursor-plus::after {
      width: 1px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--banner-height);
      overflow: hidden;
      background: transparent;
      z-index: 9999;
    }

    .ticker {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      white-space: nowrap;
      line-height: var(--banner-height);
      font-size: clamp(10px, 1.1vw, 14px);
      letter-spacing: 0.08em;
      color: var(--fg);
      animation: marquee 22s linear infinite;
    }

    @keyframes marquee {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }
    }

    .chunk {
      margin-right: 15rem;
    }

    .grotto-word {
      padding: 0 2px;
    }

    /* Inverted mode */
    body.inverted .frame,
    body.inverted circle,
    body.inverted .cross::before,
    body.inverted .cross::after,
    body.inverted .cursor-plus::before,
    body.inverted .cursor-plus::after {
      background: #000;
      stroke: #000;
    }

  </style>
</head>
<body>
  <div class="stage">
    <div class="frame">
      <svg viewBox="0 0 100 100">
        <circle cx="35" cy="50" r="20" />
        <circle cx="65" cy="50" r="20" />
      </svg>
      <div id="crossLeft" class="cross in-circle" style="top: 60%; left: 42%;"></div>
      <div id="crossRight" class="cross in-circle" style="top: 60%; left: 58%;"></div>
    </div>
  </div>

  <div class="banner" aria-label="welcome ticker">
    <div class="ticker">
      <span class="chunk">WELCOME TO THE <span class="grotto-word" id="grottoToggle"
          title="Click to toggle GUERILLA">GROTTO</span></span>
      <span class="chunk">WELCOME TO THE <span class="grotto-word">GROTTO</span></span>
      <span class="chunk">WELCOME TO THE <span class="grotto-word">GROTTO</span></span>
      <span class="chunk">WELCOME TO THE <span class="grotto-word">GROTTO</span></span>
      <span class="chunk">WELCOME TO THE <span class="grotto-word">GROTTO</span></span>
      <span class="chunk">WELCOME TO THE <span class="grotto-word">GROTTO</span></span>
    </div>
  </div>

  <div class="cursor-plus"></div>

  <script>
    const cursor = document.querySelector('.cursor-plus');
    document.addEventListener('pointermove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 12}px, ${e.clientY - 12}px)`;
    });

    const ticker = document.querySelector('.ticker');
    const toggleEl = document.getElementById('grottoToggle');

    function glitchSwap(from, to, done) {
      const els = Array.from(document.querySelectorAll('.grotto-word'));
      const maxLen = Math.max(from.length, to.length);
      const chars = '!@#$%^&*()+{}[]<>?/\\|~';
      let i = 0;

      const step = () => {
        els.forEach(el => {
          const fixed = to.slice(0, i);
          let rest = '';
          for (let j = i; j < maxLen; j++) {
            rest += chars[Math.floor(Math.random() * chars.length)];
          }
          el.textContent = (fixed + rest).slice(0, to.length);
        });

        i++;
        if (i <= maxLen) requestAnimationFrame(step);
        else {
          els.forEach(el => el.textContent = to);
          if (done) done();
        }
      };
      step();
    }

    // Pause scroll on hover
    document.querySelectorAll('.grotto-word').forEach(el => {
      el.addEventListener('mouseenter', () => ticker.style.animationPlayState = 'paused');
      el.addEventListener('mouseleave', () => ticker.style.animationPlayState = 'running');
    });

    toggleEl.addEventListener('click', () => {
      const toG = !document.body.classList.contains('inverted');
      document.body.classList.toggle('inverted', toG);
      glitchSwap(toG ? 'GROTTO' : 'GUERILLA', toG ? 'GUERILLA' : 'GROTTO');
    });

    // Cross drag
    const crossLeft = document.getElementById('crossLeft');
    const crossRight = document.getElementById('crossRight');

    let isDragging = false, offX = 0, offY = 0;
    function centerOf(el) {
      const r = el.getBoundingClientRect();
      return { x: r.left + r.width / 2, y: r.top + r.height / 2 };
    }
    function distance(a, b) {
      const dx = a.x - b.x, dy = a.y - b.y;
      return Math.hypot(dx, dy);
    }

    function onDown(e) {
      if (!document.body.classList.contains('inverted')) return;
      isDragging = true;
      const r = crossLeft.getBoundingClientRect();
      const sx = e.touches ? e.touches[0].clientX : e.clientX;
      const sy = e.touches ? e.touches[0].clientY : e.clientY;
      offX = sx - r.left; offY = sy - r.top;
    }

    function onMove(e) {
      if (!isDragging) return;
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - offX;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - offY;
      crossLeft.style.left = x + 'px';
      crossLeft.style.top = y + 'px';
      checkOverlap();
    }

    function onUp() { isDragging = false; }

    document.addEventListener('pointermove', onMove);
    document.addEventListener('pointerup', onUp);
    crossLeft.addEventListener('pointerdown', onDown);

    function checkOverlap() {
      const a = centerOf(crossRight);
      const b = centerOf(crossLeft);
      const d = distance(a, b);
      const overlapped = d <= 12;
      crossLeft.classList.toggle('red', overlapped);
      crossRight.classList.toggle('red', overlapped);
    }

    crossLeft.addEventListener('click', () => {
      if (document.body.classList.contains('inverted') && crossLeft.classList.contains('red'))
        window.location.href = 'secret.html';
    });
  </script>
</body>
</html>
