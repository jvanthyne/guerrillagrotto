<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>001 — PROJECT TITLE</title>

  <!-- Use the same CSS file as your index page -->
  <link rel="stylesheet" href="styles.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="project-page">

  <!-- BACKGROUND VIDEO (unique per project) -->
  <video class="bg-video" autoplay muted loop playsinline>
    <!-- change this src for each project -->
    <source src="media/project-001-bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- OVERLAY SO CONTENT SITS ON TOP OF VIDEO -->
  <div class="page-overlay">

    <!-- TOP BAR / HOME BUTTON / PROJECT NUMBER -->
    <header class="top-bar">
      <!-- Circle button that takes you back to index -->
      <a href="index.html" class="home-circle" aria-label="Back to home"></a>

      <div class="project-number">
        001
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="project-layout">
      <section class="project-meta">
        <h1 class="project-title">
          PROJECT TITLE
        </h1>

        <p class="project-location">
          <span class="label">LOCATION (COORDINATES)</span><br />
          <span class="coords">
            37.8715° N, 122.2730° W
          </span>
        </p>

        <p class="project-description">
          This is where the project description goes. Keep it to a short
          paragraph or two describing what you did, why, and anything
          important about process or materials.
        </p>
      </section>

      <section class="project-logo">
        <!-- Swap this file for each project -->
        <img
          src="logos/project-001-logo.svg"
          alt="Logo for Project 001"
          class="project-logo-img"
        />
      </section>
    </main>
  </div>
</body>
</html>
